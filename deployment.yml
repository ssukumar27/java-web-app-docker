---
apiVersion: v1
kind: Service
metadata:
  name: Loadbalancer-svc
spec:
  type: LoadBalancer
  selector:
    app: myapp
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
 name: Loadbalancer-svc
 labels:
  app: myapp
spec:
 replicas: 1
 selector:
  matchLabels:
   app: myapp
 template:
  metadata: 
   labels:
    app: myapp
  spec:
   containers:
   - name: newimage
     image: ssukumar27/newimage:latest
     imagePullPolicy: Always  
     ports:
     - containerPort: 8080

---
